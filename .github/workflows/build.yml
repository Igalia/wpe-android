---

name: CI build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        api_level: [26, 29]
        build_type: [Release, Debug]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Fetch WPE Bootstrap
        run: python3 tools/scripts/bootstrap.py -a all
      - name: Javaâ„¢ Setup
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Build Minibrowser
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleMinApi${{ matrix.api_level }}${{ matrix.build_type }}
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
      - name: Save Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: minibrowser-api${{ matrix.api_level }}${{ matrix.build_type }}
          path: tools/minibrowser/build/outputs/apk/minApi${{ matrix.api_level }}/**/*.apk
