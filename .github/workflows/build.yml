name: CI build
on:
  pull_request:
    branches:
      - main

jobs:
  check-format:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Java™ Setup
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Check Code Format
        uses: gradle/gradle-build-action@v2
        with:
          arguments: checkFormat

  check-jni:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Java™ Setup
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Check JNI
        run: |
          cd tools/jni-test && \
          cmake -S. -Bbuild && \
          cmake --build build --target run

  build:
    needs: [check-format, check-jni]
    strategy:
      matrix:
        build_type: [Release, Debug]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Fetch Dependencies (WPE Bootstrap)
        run: python3 tools/scripts/bootstrap.py -a all
      - name: Java™ Setup
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Build Minibrowser
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble${{ matrix.build_type }}
      - name: Save Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: minibrowser-${{ matrix.build_type }}
          path: tools/minibrowser/build/outputs/apk/**/*.apk
